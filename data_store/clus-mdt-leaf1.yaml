bgp_address_family:
  address_family:
  - advertise_l2vpn_evpn: true
    afi: ipv4
    maximum_paths:
      ibgp: {parallel_paths: 2}
      parallel_paths: 2
    networks:
    - {prefix: 0.0.0.0/0}
    redistribute:
    - {protocol: direct, route_map: DIRECT-FABRIC-RMAP}
    safi: unicast
    vrf: prod
  as_number: '65001'
bgp_global:
  as_number: '65001'
  log_neighbor_changes: true
  neighbors:
  - {neighbor_address: 100.64.0.1, remote_as: '65001', update_source: loopback0}
  router_id: 100.64.0.11
  vrfs:
  - neighbors:
    - {neighbor_address: 172.16.0.1, remote_as: '65010'}
    - {neighbor_address: 172.16.0.11, remote_as: '65010'}
    - {neighbor_address: 172.16.0.3, remote_as: '65010'}
    - {neighbor_address: 172.16.0.5, remote_as: '65010'}
    - {neighbor_address: 172.16.0.7, remote_as: '65010'}
    - {neighbor_address: 172.16.0.9, remote_as: '65010'}
    vrf: prod
bgp_neighbor_address_family:
  as_number: '65001'
  neighbors:
  - address_family:
    - afi: l2vpn
      safi: evpn
      send_community: {extended: true, standard: true}
    neighbor_address: 100.64.0.1
  vrfs:
  - neighbors:
    - address_family:
      - afi: ipv4
        route_map: {outbound: EXTCON-RMAP-FILTER}
        safi: unicast
      neighbor_address: 172.16.0.1
    - address_family:
      - afi: ipv4
        route_map: {outbound: EXTCON-RMAP-FILTER}
        safi: unicast
      neighbor_address: 172.16.0.11
    - address_family:
      - afi: ipv4
        route_map: {outbound: EXTCON-RMAP-FILTER}
        safi: unicast
      neighbor_address: 172.16.0.3
    - address_family:
      - afi: ipv4
        route_map: {outbound: EXTCON-RMAP-FILTER}
        safi: unicast
      neighbor_address: 172.16.0.5
    - address_family:
      - afi: ipv4
        route_map: {outbound: EXTCON-RMAP-FILTER}
        safi: unicast
      neighbor_address: 172.16.0.7
    - address_family:
      - afi: ipv4
        route_map: {outbound: EXTCON-RMAP-FILTER}
        safi: unicast
      neighbor_address: 172.16.0.9
    vrf: prod
